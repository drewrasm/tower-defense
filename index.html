<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8" />
    <title>Tower Defense</title>
    <link rel="stylesheet" type="text/css" href="styles/game.css" />
</head>

<body>
    <div id="router">
        <div id="main-menu" class="screen">
            <div class="page-content">
                <div class="page-title">Tower Defense</div>
                <div class="page-actions">
                    <button id="to-game">Start Game</button>
                    <button id="to-hs">High Scores</button>
                    <button id="to-about">About</button>
                    <button id="to-controls">Controls</button>
                </div>
            </div>
        </div>
        <div id="gameplay" class="screen">
            <div class="screen-menu">
                <div>Game Play</div>
                <button id="game-to-main">Main Menu</button>
            </div>
            <canvas id="id-canvas" width="800" height="650"></canvas>
        </div>
        <div id="high-scores" class="screen">
            <div class="page-content">
                <div class="page-title">HIGH SCORES</div>
                <div class="page-actions">
                    <button id="hs-to-main">Main Menu</button>
                </div>

                <div class="scores">
                    <div class="score-show">
                        <div class="label">1</div>
                        <div id="1-score"></div>
                    </div>
                    <div class="score-show">
                        <div class="label">2</div>
                        <div id="2-score"></div>
                    </div>
                    <div class="score-show">
                        <div class="label">3</div>
                        <div id="3-score"></div>
                    </div>
                    <div class="score-show">
                        <div class="label">4</div>
                        <div id="4-score"></div>
                    </div>
                    <div class="score-show">
                        <div class="label">5</div>
                        <div id="5-score"></div>
                    </div>
                </div>
            </div>
        </div>
        <div id="about" class="screen">
            <div class="page-content">
                <div class="page-title">Tower Defense</div>
                <div class="page-subtitle">Developed by Andrew Rasmussen</div>
                <div class="page-actions">
                    <button id="about-to-main">Main Menu</button>
                </div>
            </div>
        </div>
        <div id="controls" class="screen">
            <div class="page-content">
                <div class="page-title">CONTROLS</div>
                <div class="page-actions">
                    <button id="controls-to-main">Main Menu</button>
                </div>

                <div class="controls-config">
                    <div class="control">
                        <div class="label">Upgrade Selected Tower</div>
                        <div id="control-upgrade"></div>
                    </div>
                    <div class="control">
                        <div class="label">Sell Selected Tower</div>
                        <div id="control-sell"></div>
                    </div>
                    <div class="control">
                        <div class="label">Start Next Level</div>
                        <div id="control-start"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script data-main="scripts/loader" src="scripts/require.js"></script>
</body>

</html>
